<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Event Invite</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #E6E6FA;
        }

        header {
            background-color: #D8BFD8;
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 50px;
        }

        h2 {
            font-size: 40px;
            margin-top: 10px;
        }

        .details {
            background-color: white;
            margin: 20px auto;
            padding: 20px;
        }

        p {
            font-size: 20px;
        }

        ul {
            list-style-type: none;
        }

        li {
            margin-bottom: 10px;
        }

        .button{
          margin-left: 200px ;
          background-color: #D8BFD8;
          border:2px;
          font-size: 30px;
        }

    </style>
</head>
<body>

    <header>
        <h1>You're Invited!</h1>
        <h2>To a Grand Celebration</h2>
    </header>

    <div class="details">
        <p>Join us for an unforgettable event filled with fun, food, and excitement. Here are the details:</p>
        <ul>
            <li><strong>Event:</strong> Grand Celebration Party</li>
            <li><strong>Date:</strong> Saturday, 14th February 2025</li>
            <li><strong>Time:</strong> 7:00 PM onwards</li>
            <li><strong>Location:</strong> KBTU, City Center</li>
            <li><strong>Dress code:</strong> Formal</li>
        </ul>
        
        <button class="button">Click</button>
    </div>

</body>
</html>
