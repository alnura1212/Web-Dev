<h2>Companies</h2>
<ul>
  <li *ngFor="let company of companies" (click)="showVacancies(company.id)">
    {{ company.name }} - {{ company.city }}
  </li>
</ul>

<div *ngIf="selectedCompanyVacancies.length">
  <h3>Vacancies:</h3>
  <ul>
    <li *ngFor="let vacancy of selectedCompanyVacancies">
      {{ vacancy.name }} - {{ vacancy.salary }} $
    </li>
  </ul>
</div>
