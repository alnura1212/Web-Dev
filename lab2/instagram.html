<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            
            font-family: Arial, Helvetica, sans-serif;
        }

        .phone {
            width: 500px;
            height: auto;
        }

        .f {
            padding: 20px;
            border: 1px solid gray;
            text-align: center;
            width: 350px;
        }

        .f img {
            width: 75%;
            margin: 20px auto;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #dbdbdb;
            border-radius: 5px;
        }

        .login-btn {
            width: 100%;
            background-color: #0095f6;
            color: white;
            border: none;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            cursor: pointer;
        }

        .separator {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 10px 0;
        }

        .separator::before,
        .separator::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #dbdbdb;
        }

        .separator span {
            padding: 0 10px;
            font-size: 12px;
            color: #8e8e8e;
        }

        .facebook-login {
            color: #385185;
            font-weight: bold;
            text-decoration: none;
            display: block;
            margin-top: 10px;
        }

        .forgot-password {
            font-size: 12px;
            margin-top: 10px;
            color: #00376b;
            text-decoration: none;
        }

        .signup {
            margin-top: 20px;
            font-size: 14px;
        }

        .signup a {
            color: #0095f6;
            text-decoration: none;
            font-weight: bold;
        }

        .apps {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }

        .apps img {
            width: 130px;
            margin: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://avatars.mds.yandex.net/i?id=bf793c8b6ef520a71d3464fb5386e02249765328-7736363-images-thumbs&n=13" class="phone">
        <div class="f">
            <img src="https://avatars.mds.yandex.net/i?id=77c69915d7e41d4c4b8c2671a4ad386ecf55d400-4011872-images-thumbs&n=13" alt="Instagram Logo">
            
            <form>
                <input type="text" class="input-field" placeholder="Телефон, имя пользователя или эл. адрес">
                <input type="password" class="input-field" placeholder="Пароль">
                <button type="submit" class="login-btn">Войти</button>
            </form>

            <div class="separator"><span>ИЛИ</span></div>

            <a href="#" class="facebook-login">Войти через Facebook</a>
            <a href="#" class="forgot-password">Забыли пароль?</a>

            <div class="signup">
                У вас еще нет аккаунта? <a href="#">Зарегистрироваться</a>
            </div>

            <div class="apps">
                <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Google Play"></a>
                <a href="#"><img src="microsoft_store.png" alt="Microsoft Store"></a>
            </div>
        </div>
    </div>

</body>
</html>
